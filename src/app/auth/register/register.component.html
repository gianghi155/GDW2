<div class="col-lg-6 justify-center offset-md-3" style="margin-top: 150px; margin-bottom:200px">
    <div class="card">
        <div class="card-header text-center text-white" style="background-color: aquamarine;">
            Register
        </div>
        <div class="card-body">
            <form (ngSubmit)="submit()" #myForm="ngForm">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text"[(ngModel)]="form.email"name="email"id="email"class="form-control"placeholder="Email Address"aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"[(ngModel)]="form.password"name="password"id="password"autoComplete="on"class="form-control"placeholder="Password"aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Comfirm Password</label>
                    <input type="password"[(ngModel)]="form.confirm_password"name="confirm_password"autoComplete="on"id="confirm_password"class="form-control"placeholder="Confirm Password"aria-describedby="helpId">
                </div>
                <button type="submit"[disabled]="myForm.form.invalid"class="btn text-white" style="background-color: pink;">
                    <ng-container>Submit</ng-container>
                </button>
            </form>
        </div>
        <div class="card-footer text-muted" style="background-color: aquamarine;">
            
        </div>
    </div>

    
</div>

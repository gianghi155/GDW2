<div class="col-lg-6 justify-center offset-md-3"style="margin-top: 150px; margin-bottom:250px"  >
    <div class="card">
        <div class="card-header text-center text-white" style="background-color: khaki;">
            Login
        </div>
        <div class="card-body">
            <form (ngSubmit)="submit()"#myForm="ngForm">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email"[(ngModel)]="form.email"name="email"id="email"class="form-control"placeholder="Email Address"#email="ngModel" aria-describedby="helpId"required>
                    <small *ngIf="email.invalid&&(email.touched||email.dirty)"id="helpId"class="text-danger">Email fieldmust be valid</small>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"[(ngModel)]="form.password"minlength="8"name="pass"id="pass"autoComplete="on"class="form-control"placeholder="Password"#pass="ngModel" aria-describedby="helpId"required>
                    <small *ngIf="pass.invalid&&(pass.touched||pass.dirty)"id="helpId"class="alert">
                        <small *ngIf="pass.errors?.['required']"id="helpId"class="text-danger">Password field must be valid</small>
                        <small *ngIf="pass.errors?.['minlength']"id="helpId"class="text-danger">Pass must be at least 8 characters long.</small>
                    </small>
                </div>
                <button type="submit"[disabled]="myForm.form.invalid"class="btn text-white" style="background-color: pink;">
                    <ng-container>Submit</ng-container>
                </button>
            </form>
        </div>
        <div class="card-footer text-muted" style="background-color: khaki;">
            
        </div>
    </div>
    
</div>

<div style="margin-top: 100px;">
    <div class="row mt-3" >
        <div class="col-md-6">
        <button type="button" class="btn text-white btn-md" style="background-color:aquamarine" data-toggle="modal" data-target="#modelId">
                Add new
        </button>
        </div>
    </div>
    
    <div class="row mt-3 pl-3 pr-3">
        <table class="table table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Image</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Code</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList; let i = index;">
                    <td scope="row">
                        <img src="{{item.imageUrl}}"width="50px"alt=""srcset=""> 
                    </td>
                    <td><a routerLink="/product-details/{{item.id}}">{{item.productName}}</a></td>
                    <td class="text-justify" style="font-size: 13px">{{item.description}}</td>
                    <td class="text-center" style="width: 100px;">{{item.productCode}}</td>
                    <td class="text-center">{{item.inStock}}</td>
                    <td class="text-center">${{item.price}}</td>
                    <td class="text-center">
                        <app-star [Rating]="item.starRating" [nameRating]="item.productName" (outRating)="showRating($event)"></app-star>
                    </td>
                    <td class="text-center" style="width:150px">
                        <span class="btn text-white btn-sm mr-1" style="background-color: pink" type="button" (click)="Edit(i);IsAdd=0;IsUpdate=2"
                        data-toggle="modal" data-target="#modelId">Edit</span>
                        <span class="btn btn-danger btn-sm" type="button" (click)="Delete(i)">Delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
<!--Modal-->
<div class="modal fade"id="modelId"tabindex="-1"role="dialog"aria-labelledby="modelTitleId"aria-hidden="true">
    <div class="modal-dialog"role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product</h5>
                <button type="button"class="close"data-dismiss="modal"aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formProduct">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Product Name</label>
                                <input type="text"[formControl]="formProduct.controls.productName"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Product Code</label>
                                <input type="text"[formControl]="formProduct.controls.productCode"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Date</label>
                                <input type="date"[formControl]="formProduct.controls.releaseDate"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="number"[formControl]="formProduct.controls.price"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Description</label>
                                <input type="text"[formControl]="formProduct.controls.description"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Quantity</label>
                                <input type="number"[formControl]="formProduct.controls.inStock"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Rating</label>
                                <input type="number"[formControl]="formProduct.controls.starRating"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Picture</label>
                                <input type="file"(change)="onChange($event)"name=""id=""class="form-control"placeholder=""aria-describedby="helpId">
                                <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                            </div>
                            <input type="text" [formControl]="formProduct.controls.imageUrl">
                        </div>
                        <div class="col-md-6">
                            <img [src]="file"width="20%"alt="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"class="btn btn-primary" *ngIf="IsAdd==1"(click)="Add()">Save</button>
                <button type="button"class="btn btn-primary" *ngIf="IsUpdate==2"(click)="Update()">Save 1</button>
                <button type="button"class="btn btn-secondary"(click)="IsAdd=1;IsUpdate=0"data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
